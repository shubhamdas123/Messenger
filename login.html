<html>

<head>
    <title>Messenger</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <button id="btnLogout" class="btn btn-danger" onclick="home()">Home <span class="glyphicon glyphicon-home"></span></button>
    <center>
        <h1 class="header">
            Messenger
        </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <img src="logo.png" class="logo">
            <h3>See what is happening in the world right now</h3>
            <h4>Join Messenger today</h4>
            <div class="form-group">
                <label>User Name:</label>
                <input id="usernameInput" type="text" placeholder="Enter your username here" class="form-control">
            </div>
            <button id="login_button" class="btn btn-primary" onclick="login()">Log in</button>
            <br><br>
        </div>
    </center>
</body>

</html>
